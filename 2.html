<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/css.css" type="text/css" media="all">
<meta name="viewport" content="width=device-width,user-scalable=yes">
</head>
<body>

<header>
   <h1 class="t1">Your GPS Location
   <img src="images/GPS.png" class="logo" alt="GPS" ></h1>

</header>


<div id="map" style="width:400px;height:550px;"></div>

<script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIRkLJckEc9XdJw6Lerv1mWk-h-50OI2E&callback=initMap">
    </script>

<footer>
<a href="3.html">
<button onmousewheel="remind(event);">NEXT</button></a>

<script>
window.onload = function() {
    alert("User guide: Allow us know your location and then click 'NEXT'");
  }
function remind(event) {
    alert("Please enable GPS location service.")
}
</script>
</footer>
</body>
</html>
